    <title>La Danza de las Fieras</title>
    <meta name="description" content="Seis historias. Seis directores. La Danza de las Fieras es una película que aborda diferentes caras de la trata de personas.">
    <style>
      html {
        background-color:black
      } 
      #outsideLoader {
        width: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate3d(-50%, -50%, 0);
        transform: translate3d(-50%, -50%, 0);
        fill: none;
        stroke-width: 10;
        stroke-linecap: round;
        stroke-linejoin: square;
        z-index: 2;
        transition: opacity 0.4s ease-out;
      }
      #back{
        stroke:#D83116;
        opacity:0.2;
      }
      #front{
        stroke: #D83116;
        stroke-dasharray: 1748, 500;
        stroke-dashoffset: 1748;
        animation: dash 2s linear infinite;
      }
      @keyframes dash{
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
